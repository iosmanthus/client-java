name: Spotbugs

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Run spotbugs
        run: mvn clean spotbugs:check -Dmaven.test.skip=true
