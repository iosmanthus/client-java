name: Spotbugs

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: Run spotbugs
        id: spotbugs
        run: mvn -B verify spotbugs:check -Dmaven.test.skip=true; then
      - name: Check spotbugs result
        if: steps.spotbugs.output.exit_code != 0
        run: echo "::warning spotbugs found violations"
